<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Silkscreen&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        * {
            margin: 0;
            padding: 0;
        }

        body {
            /* background-color: cornsilk; */
            margin: 40px;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .main {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar {
            margin: 0px;
            justify-content: space-between;
            display: flex;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .navbar .nav {
            width: 100%;
            justify-content: space-between;
        }

        .navbar .nav .left span {
            margin-left: 10px;
            font-size: 30px;
            /* font-weight: 600; */
            font-family: 'Lato', sans-serif;
        }

        .navbar .nav .right {
            width: 43%;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar .nav .right ul {
            margin: 10px;
            padding: 0;
            display: flex;
            list-style: none;
        }

        .navbar .nav .right li a {
            padding: 10px;
            margin: 0;
            color: rgba(0, 0, 0, 0.5);
            font-weight: 500;
            text-decoration: none;
        }

        .navbar .nav .right li a:hover {
            color: rgba(0, 0, 0, );
            color: white;
        }

        .navbar .nav .right .loginreg {
            margin: 5px;
        }

        .navbar .nav .right .loginreg a {
            padding: 4px 18px;
            text-decoration: none;
            outline: none;
            font-weight: 500;
            color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            transition: all 0.6 ease;
            display: inline-block;
        }

        .navbar .nav .right .loginreg a:hover {
            color: rgba(0, 0, 0, 0.3);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .show-question {
            max-width: 100%;
            max-height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 6px;
        }

        .que {
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .answer-btn {
            border-radius: 6px;
            height: 42px;
            width: 150px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.6);
            color: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 0, 0, 0.4);
        }

        .answer-btn:hover {
            border: 1px solid rgba(255, 255, 255, 0.4);
            background-color: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.8);
        }

        @media (min-width: 700px) and (max-width: 1000px) {
            body {
                /* background-color: cornsilk; */
                margin: 25px;
                background-repeat: no-repeat;
                background-size: cover;
            }
            .main {
                background-color: rgba(0, 0, 0, 0.1);
                padding: 20px;
                border-radius: 8px;
                border: 1px solid rgba(255, 255, 255, 0.5);
                border-right: 1px solid rgba(255, 255, 255, 0.2);
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }
            .navbar {
                margin: 0px;
                justify-content: space-between;
                display: flex;
                padding: 5px;
                background-color: rgba(0, 0, 0, 0.2);
                border-radius: 5px;
            }
            .navbar .nav {
                width: 100%;
                justify-content: space-between;
            }
            .navbar .nav .left span {
                margin-left: 10px;
                font-size: 28px;
                /* font-weight: 600; */
                font-family: 'Lato', sans-serif;
            }
            .navbar .nav .right {
                width: 65%;
                font-size: 12px;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: space-between;
            }
            .navbar .nav .right ul {
                margin: 10px;
                padding: 0;
                display: flex;
                list-style: none;
                text-align: center;
            }
            .navbar .nav .right li a {
                padding: 6px;
                margin: 0;
                color: rgba(0, 0, 0, 0.5);
                font-weight: 500;
                text-decoration: none;
            }
            .navbar .nav .right li a:hover {
                color: rgba(0, 0, 0, );
                color: white;
            }
            .navbar .nav .right .loginreg {
                margin: 5px;
            }
            .navbar .nav .right .loginreg a {
                padding: 4px 10px;
                text-decoration: none;
                outline: none;
                font-weight: 500;
                color: rgba(0, 0, 0, 0.5);
                border: 1px solid rgba(255, 255, 255, 0.5);
                border-right: 1px solid rgba(255, 255, 255, 0.2);
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                background-color: rgba(0, 0, 0, 0.3);
                border-radius: 4px;
                transition: all 0.6 ease;
                display: inline-block;
            }
            .navbar .nav .right .loginreg a:hover {
                color: rgba(0, 0, 0, 0.3);
                color: white;
            }
        }
    </style>

</head>

<body>
    <div class="main" id="main">
        <div class="innermain">
            <nav class="navbar">
                <div class="nav">
                    <div class="left"><span>Querious</span></div>
                    <div class="right">
                        <ul>
                            <li><a href="/home">Home</a></li>
                            <li><a href="/ask">Ask</a></li>
                            <li><a href="#">Answer</a></li>
                            <li><a href="#">Code</a></li>
                            <li><a href="#">About us</a></li>
                        </ul>

                        <div class="loginreg">
                            <a class="login" href="#">Log out</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container show-question my-1 py-3">
            <div class="que p-3">Show Question Here</div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1"></label>
                <textarea class="form-control " id="exampleFormControlTextarea1" rows="12" placeholder="Type your solution here..."></textarea>
            </div>

            <div class="submit-button">
                <button class="answer-btn">Add Answer</button>
            </div>
        </div>

</body>

</html>
